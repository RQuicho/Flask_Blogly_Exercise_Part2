{% extends 'base.html' %}

{% block title %} All Users {% endblock %}

{% block content %}

<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>
<h3>Add New User</h3>
  <a href="/users/new"><button>Add User</button></a>
 

{% endblock %}
